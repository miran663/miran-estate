<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Miran Real Estate</title>
    <style>
        /* Bütün ekranlarda sığmanı təmin edən baza */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            width: 100%;
            overflow-x: hidden; /* Sağa qaçmağı qadağan edir */
        }

        /* Naviqasiya Menyusu */
        header {
            background: #1a1a1a;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #e6b31e;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        /* Hero Bölməsi (Başlıq) */
        .hero {
            background: #222;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        /* Elanlar Siyahısı - Mobilə tam uyğun */
        #elanlar-listesi {
            display: flex;
            flex-direction: column; /* Alt-alta düzülmə */
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Hər bir elan kartı */
        .elan-kart {
            background: white;
            width: 100%;
            max-width: 400px; /* Telefon ekranı üçün ideal ölçü */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .elan-kart img {
            width: 100%;
            height: auto;
            display: block;
        }

        .elan-info {
            padding: 15px;
            text-align: center;
        }

        .elan-info h3 { margin-bottom: 10px; }
        .price { color: #d32f2f; font-weight: bold; font-size: 18px; }

        /* Əlaqə Düyməsi */
        .contact-btn {
            display: inline-block;
            background: #e6b31e;
            color: #000;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>MIRAN REAL ESTATE</h1>
    <nav>
        <a href="#">Ana Səhifə</a>
        <a href="#">Evlər</a>
        <a href="#">Haqqımızda</a>
    </nav>
</header>

<section class="hero">
    <h2>Xəyalınızdakı Evi Bizimlə Tapın</h2>
    <p>Güvənli və sürətli əmlak satışı</p>
    <a href="https://wa.me/numaran" class="contact-btn">Bizimlə Əlaqə (WhatsApp)</a>
</section>

<div id="elanlar-listesi">
    <div class="elan-kart">
        <img src="https://via.placeholder.com/400x300" alt="Ev">
        <div class="elan-info">
            <h3>Baki - Villa</h3>
            <p class="price">145,000 AZN</p>
        </div>
    </div>
    
    <div class="elan-kart">
        <img src="https://via.placeholder.com/400x300" alt="Ev">
        <div class="elan-info">
            <h3>Gözəl ev satılır</h3>
            <p class="price">155,000 AZN</p>
        </div>
    </div>
</div>

</body>
</html>
