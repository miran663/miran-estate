<script>
 async function elanlariYukle() {
        const response = await fetch('https://api.github.com/repos/miran663/miran-estate/contents/content/properties');
        const files = await response.json();
        const konteyner = document.getElementById('elanlar-listesi');
        konteyner.innerHTML = ''; // Köhnə yazıları təmizləyir

        for (const file of files) {
            if (file.name.endsWith('.md')) {
                const contentRes = await fetch(file.download_url);
                const text = await contentRes.text();
                
                const title = text.split('title:')[1]?.split('\n')[0]?.trim().replace(/"/g, '');
                const price = text.split('price:')[1]?.split('\n')[0]?.trim().replace(/"/g, '');
                const image = text.split('image:')[1]?.split('\n')[0]?.trim().replace(/"/g, '');

                // Şəklin yolunu saytın tanıya biləcəyi formata salırıq
                const cleanImage = image.startsWith('/') ? image : '/' + image;

                konteyner.innerHTML += `
                    <div style="border: 1px solid #ddd; border-radius: 12px; overflow: hidden; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        <img src="${cleanImage}" style="width: 100%; height: 220px; object-fit: cover;" onerror="this.src='https://via.placeholder.com/400x220?text=Sekil+Tapilmadi'">
                        <div style="padding: 15px;">
                            <h3 style="margin: 0 0 10px 0; color: #333; font-size: 1.2rem;">${title}</h3>
                            <p style="margin: 0; color: #e44d26; font-weight: bold; font-size: 1.1rem;">${price} AZN</p>
                        </div>
                    </div>
                `;
            }
        }
    }
    elanlariYukle();git
</script>
