<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miran Estate</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        header { background-color: #1a1a1a; color: #e6b31e; padding: 20px; text-align: center; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; text-align: center; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .info { padding: 15px; }
        .price { color: #d32f2f; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>

<header>
    <h1>MIRAN ESTATE</h1>
    <p>Xəyalınızdakı evi bizimlə tapın</p>
</header>

<div class="container" id="elanlar-box">
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Sənin Firebase məlumatların
    const firebaseConfig = {
        apiKey: "AIzaSyAjT3bzjea5MbSNB_3oEqdxobVbUNxektA",
        authDomain: "miranestate-1e373.firebaseapp.com",
        projectId: "miranestate-1e373",
        storageBucket: "miranestate-1e373.firebasestorage.app",
        messagingSenderId: "748400359431",
        appId: "1:748400359431:web:60335b64f3710a956ad2a2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
        const querySnapshot = await getDocs(collection(db, "elanlar"));
        const box = document.getElementById('elanlar-box');
        box.innerHTML = ""; // Köhnə olan hər şeyi təmizləyir

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            // Şəkil yolunu images qovluğuna uyğunlaşdırırıq
            const imgPath = data.imgUrl.startsWith('images/') ? data.imgUrl : 'images/' + data.imgUrl;
            
            box.innerHTML += `
                <div class="card">
                    <img src="${imgPath}" onerror="this.src='https://via.placeholder.com/300x200?text=Sekil+Tapilmadi'">
                    <div class="info">
                        <h3>${data.title}</h3>
                        <p class="price">${data.price} AZN</p>
                    </div>
                </div>
            `;
        });
    }

    loadData();
</script>
</body>
</html>
