<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miran Real Estate | Daşm&#305;nmaz Əmlak</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script><body>
    <header>
        <nav>
            <div class="logo">MIRAN <span>REAL ESTATE</span></div>
            <ul>
                <li><a href="#">Ana Səhifə</a></li>
                <li><a href="#">Evlər</a></li>
                <li><a href="#">Haqq&#305;m&#305;zda</a></li>
                <li><a href="#">Əlaqə</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero"> <div id="elanlar-listesi" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px;">
    </div>

<script src="https://unpkg.com/js-yaml/dist/js-yaml.min.js"></script>
<script>
    async function elanlariYukle() {
      const response = await fetch('https://api.github.com/repos/miran663/miran-estate/contents/content/properties');
        const files = await response.json();
        const konteyner = document.getElementById('elanlar-listesi');

        for (const file of files) {
            if (file.name.endsWith('.md')) {
                const contentRes = await fetch(file.download_url);
                const text = await contentRes.text();
                // Markdown-dan məlumatı ayırırıq
                const title = text.split('title:')[1]?.split('\n')[0];
                const price = text.split('price:')[1]?.split('\n')[0];
                const image = text.split('image:')[1]?.split('\n')[0];

                konteyner.innerHTML += `
                    <div style="border: 1px solid #ccc; border-radius: 8px; overflow: hidden; background: white;">
                        <img src="${image}" style="width: 100%; height: 200px; object-fit: cover;">
                        <div style="padding: 15px;">
                            <h3 style="color: #333;">${title}</h3>
                            <p style="color: #e44d26; font-weight: bold;">${price}</p>
                        </div>
                    </div>
                `;
            }
        }
    }
    elanlariYukle();
</script>

            <a href="https://wa.me/994102321674" class="btn">Bizimlə Əlaqə (WhatsApp)</a>
        </div>
    </section>

    </footer>
</body>
